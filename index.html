<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="headingLink">
            <div class="links">
                <div class="menu">
                    <a href="#" class="material-symbols-outlined">menu</a>
                    <a href="#" class="text-nowrap pagetitle"> My Planner</a>
                </div>
                <a href="#"> Home </a>
                <a href="#"> Tasks </a>
                <a href="#"> Settings </a>
            </div>
            <div class="bell">
                <span class="material-symbols-outlined">notifications_unread</span>
            </div>
        </div>
    </nav>
    <div class="banner" id="banner">
        <div class="start">
            <h2> Plan your Day better! </h2>
            <div class="btn-start"> Get Started</div>
            </div>
    </div>
    <div class="container" id="container">
        <div class="tasktitle">
            <h2> Weekly Task</h2>
            <button id="sort">sort by priority <i class="fa fa-sort-amount-desc" style="font-size:16px; color:white"></i></button>
        </div>
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1" id="result">
        </div>
    </div>
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
